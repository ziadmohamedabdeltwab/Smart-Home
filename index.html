<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Home - Rooms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* إضافة أسلوب الزر التبديل (switch) */
    .top-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<body>

  <!-- القائمة -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">🏠 Rooms</a></li>
      <li><a href="ldr.html">💡 LDR Sensor</a></li>
      <li><a href="dashboard.html">📊 Dashboard</a></li>
    </ul>
  </nav>

  <!-- كروت الغرف -->
  <main class="room-container">

    <div class="room-card">
      <div class="room-label">🏠 Master Room</div>
      <a href="master.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🧸 Kids Room</div>
      <a href="kids.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">👤 Guest Room</div>
      <a href="guest.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🛋 Living Room</div>
      <a href="living.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🍳 Kitchen Room</div>
      <a href="kitchen.html" class="room-btn">Enter</a>
    </div>

  </main>

  <!-- زر ls ثابت في أعلى اليمين -->
  <div class="top-toggle">
    <span class="label">ls</span>
    <label class="switch">
      <input type="checkbox" id="powerToggle" onchange="togglePower()" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- أسامي الفريق -->
  <div class="footer">
    Made by: Adham Elsayed, Mohaned Hany, Mariam Mina, Mohamed Ahmed, Omar Soliman,<br>
    Eslam Owis, Abdellah Moftah, Mohamed Abdelaal
  </div>

  <script>
    function togglePower() {
      const checkbox = document.getElementById("powerToggle");
      const value = checkbox.checked ? 1 : 0;
      const apiKey = "7DG1V6WCECJTMTVI";
      const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${value}`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            console.log(`ThingSpeak updated with value: ${value}`);
          } else {
            alert("Failed to update ThingSpeak.");
          }
        })
        .catch(error => {
          console.error("Error sending to ThingSpeak:", error);
          alert("Error occurred.");
        });
    }
  </script>

</body>
</html>
