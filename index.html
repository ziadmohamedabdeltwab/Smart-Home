  <style>
    .bottom-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 9999;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<script>
  const apiKey = "7DG1V6WCECJTMTVI";
  const channelId = 2972350;
  const powerToggle = document.getElementById("powerToggle");
  let isSending = false;
  let currentFieldValue = null;

  // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø­Ø§Ù„Ø© Ù…Ù† ThingSpeak
  async function fetchCurrentState() {
    try {
      const res = await fetch(`https://api.thingspeak.com/channels/${channelId}/fields/1/last.json`);
      const data = await res.json();
      currentFieldValue = data.field1;
      powerToggle.checked = currentFieldValue === "1";
    } catch (err) {
      console.error("Failed to fetch state:", err);
    }
  }

  // Ø¥Ø±Ø³Ø§Ù„ ÙÙ‚Ø· Ù„Ùˆ Ø§Ù„Ø­Ø§Ù„Ø© Ø§ØªØºÙŠØ±Øª
  powerToggle.addEventListener("change", async () => {
    const newVal = powerToggle.checked ? "1" : "0";
    if (isSending || newVal === currentFieldValue) return;

    isSending = true;
    try {
      const updateRes = await fetch(`https://api.thingspeak.com/update?api_key=${apiKey}&field1=${newVal}`);
      if (updateRes.ok) {
        currentFieldValue = newVal;
        console.log("Value updated to:", newVal);
      } else {
        alert("ThingSpeak update failed");
        powerToggle.checked = currentFieldValue === "1";
      }
    } catch (e) {
      alert("Error updating ThingSpeak");
      powerToggle.checked = currentFieldValue === "1";
    } finally {
      isSending = false;
    }
  });

  fetchCurrentState(); // Ø£ÙˆÙ„ Ù…Ø§ Ø§Ù„ØµÙØ­Ø© ØªÙØªØ­
</script>
