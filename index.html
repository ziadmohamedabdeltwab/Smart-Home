<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Home - Rooms</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      z-index: 1000;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
      box-shadow: 0 0 5px #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .footer {
      text-align: center;
      font-weight: bold;
      margin-top: 40px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>

<body>

  <!-- القائمة -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">🏠 Rooms</a></li>
      <li><a href="ldr.html">💡 LDR Sensor</a></li>
      <li><a href="dashboard.html">📊 Dashboard</a></li>
    </ul>
  </nav>

  <!-- كروت الغرف -->
  <main class="room-container">

    <div class="room-card">
      <div class="room-label">🏠 Master Room</div>
      <a href="master.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🧸 Kids Room</div>
      <a href="kids.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">👤 Guest Room</div>
      <a href="guest.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🛋 Living Room</div>
      <a href="living.html" class="room-btn">Enter</a>
    </div>

    <div class="room-card">
      <div class="room-label">🍳 Kitchen Room</div>
      <a href="kitchen.html" class="room-btn">Enter</a>
    </div>

  </main>

  <!-- زر ls فوق اليمين -->
  <div class="top-toggle">
    <span class="label">ls</span>
    <label class="switch">
      <input type="checkbox" id="powerToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- نص يا عم اسفل الصفحة -->
  <div class="footer">يا عم</div>

  <script>
    const writeApiKey = "7DG1V6WCECJTMTVI";
    const readApiKey = "GGETT0LPSCQRBY8M";
    const channelId = "2972350";

    const checkbox = document.getElementById("powerToggle");

    // جلب آخر قيمة من ThingSpeak وعكس حالة الزر
    function fetchCurrentState() {
      const url = `https://api.thingspeak.com/channels/${channelId}/fields/1/last.json?api_key=${readApiKey}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const fieldValue = data.field1;
          console.log("Current ThingSpeak value:", fieldValue);
          checkbox.checked = fieldValue === "1";
        })
        .catch(error => {
          console.error("Error fetching ThingSpeak data:", error);
          // لو فيه مشكلة خلي الزر افتراضي مطفي
          checkbox.checked = false;
        });
    }

    // إرسال القيمة عند التغيير
    function togglePower() {
      const value = checkbox.checked ? 1 : 0;
      const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=${value}`;
      console.log("Sending to ThingSpeak:", value, url);

      fetch(url, { cache: "no-cache" })
        .then(response => {
          if (response.ok) {
            console.log(`ThingSpeak updated with value: ${value}`);
          } else {
            alert("فشل إرسال البيانات لـ ThingSpeak");
          }
        })
        .catch(error => {
          console.error("Error sending to ThingSpeak:", error);
          alert("حصل خطأ أثناء الإرسال");
        });
    }

    // ربط الزر بالدالة عند تغييره
    checkbox.addEventListener("change", togglePower);

    // عند تحميل الصفحة نجيب الحالة من ThingSpeak
    window.addEventListener("load", fetchCurrentState);
  </script>

</body>
</html>
