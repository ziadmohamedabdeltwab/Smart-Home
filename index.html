  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* زر التبديل تحت الصفحة */
    .bottom-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 9999;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

    <ul>
      <li><a href="index.html">🏠 Rooms</a></li>

  <!-- زر التبديل تحت -->
  <div class="bottom-toggle" title="Toggle power">
    <span>manual</span>
    <label class="switch">
      <input type="checkbox" id="powerToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const apiKey = "7DG1V6WCECJTMTVI";
    const channelId = 2972350;
    const powerToggle = document.getElementById("powerToggle");

    let isSending = false;

    async function fetchCurrentState() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelId}/fields/1/last.json?cachebuster=${Date.now()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch state");
        const data = await res.json();
        const currentValue = data.field1;
        powerToggle.checked = currentValue == "1";
      } catch (error) {
        console.error("Error fetching current state:", error);
      }
    }

    powerToggle.addEventListener("change", async () => {
      if (isSending) {
        powerToggle.checked = !powerToggle.checked;
        return;
      }
      isSending = true;
      const val = powerToggle.checked ? 1 : 0;
      const updateUrl = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${val}`;

      try {
        const response = await fetch(updateUrl);
        if (!response.ok) {
          alert("Failed to update ThingSpeak");
          powerToggle.checked = !powerToggle.checked;
        } else {
          console.log("ThingSpeak updated with value:", val);
        }
      } catch (error) {
        alert("Error sending data to ThingSpeak");
        powerToggle.checked = !powerToggle.checked;
        console.error(error);
      } finally {
        isSending = false;
      }
    });

    fetchCurrentState();
  </script>

</body>
