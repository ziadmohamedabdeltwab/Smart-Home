<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThingSpeak Toggle Button</title>
  <style>
    .top-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 9999;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<!-- زر التبديل مع كلمة manual -->
<div class="top-toggle" title="Toggle power">
  <span>manual</span>
  <label class="switch">
    <input type="checkbox" id="powerToggle" />
    <span class="slider"></span>
  </label>
</div>

<script>
  const apiKey = "7DG1V6WCECJTMTVI";
  const channelId = 2972350;
  const powerToggle = document.getElementById("powerToggle");
  let isSending = false;
  let currentValue = null; // حالة الزر الحالية حسب ThingSpeak

  // جلب الحالة الحالية من ThingSpeak وتعيين الزر عليها
  async function fetchCurrentState() {
    try {
      const url = `https://api.thingspeak.com/channels/${channelId}/fields/1/last.json?cachebuster=${Date.now()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch state");
      const data = await res.json();
      currentValue = data.field1 === "1" ? 1 : 0;
      powerToggle.checked = currentValue === 1;
    } catch (error) {
      console.error("Error fetching current state:", error);
    }
  }

  // عند تغيير الزر، نبعت الحالة الجديدة بس لو مختلف عن الحالية
  powerToggle.addEventListener("change", async () => {
    if (isSending) {
      powerToggle.checked = currentValue === 1;
      return;
    }
    const newVal = powerToggle.checked ? 1 : 0;

    // لو القيمة ما تغيرتش، ما نبعتش
    if (newVal === currentValue) {
      console.log("Value unchanged, no update sent");
      return;
    }

    isSending = true;
    powerToggle.disabled = true;

    const updateUrl = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${newVal}`;

    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 3000);

      const response = await fetch(updateUrl, { signal: controller.signal });
      clearTimeout(timeoutId);

      if (!response.ok) throw new Error("Failed to update ThingSpeak");

      currentValue = newVal; // حدث القيمة الحالية
      console.log("ThingSpeak updated with value:", newVal);

    } catch (error) {
      alert("Error sending data or timeout");
      powerToggle.checked = currentValue === 1; // رجع الحالة القديمة
      console.error(error);
    } finally {
      isSending = false;
      powerToggle.disabled = false;
    }
  });

  fetchCurrentState();
</script>

</body>
</html>
