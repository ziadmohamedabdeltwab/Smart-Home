<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ThingSpeak Toggle Button</title>
  <style>
    .top-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<div class="top-toggle">
  <span>ls</span>
  <label class="switch">
    <input type="checkbox" id="powerToggle" />
    <span class="slider"></span>
  </label>
</div>

<script>
  const apiKey = "7DG1V6WCECJTMTVI";
  const powerToggle = document.getElementById("powerToggle");

  // عند تحميل الصفحة، نقرأ الحالة من ThingSpeak ونعمل تحديث للزر
  async function fetchCurrentState() {
    try {
      // ID القناة
      const channelId = 2972350;
      // رابط قراءة آخر قيمة في field1
      const url = `https://api.thingspeak.com/channels/${channelId}/fields/1/last.json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch state");
      const data = await res.json();
      // القيمة ممكن تكون null أو undefined
      const currentValue = data.field1;
      powerToggle.checked = currentValue == "1";
    } catch (error) {
      console.error("Error fetching current state:", error);
    }
  }

  // لما المستخدم يغير الزر
  powerToggle.addEventListener("change", async () => {
    const val = powerToggle.checked ? 1 : 0;
    const updateUrl = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${val}`;

    try {
      const response = await fetch(updateUrl);
      if (!response.ok) {
        alert("Failed to update ThingSpeak");
        // لو فشل التحديث، نرجع الزر للحالة القديمة
        powerToggle.checked = !powerToggle.checked;
      } else {
        console.log("ThingSpeak updated with value:", val);
      }
    } catch (error) {
      alert("Error sending data to ThingSpeak");
      powerToggle.checked = !powerToggle.checked;
      console.error(error);
    }
  });

  // نبدأ بتحميل الحالة
  fetchCurrentState();
</script>

</body>
</html>
