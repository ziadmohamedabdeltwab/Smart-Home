<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f7f9fc; }
    .card { border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card-title { font-weight: 600; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Kids Room Data</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title">Temperature</h5>
          <p id="kids-temp" class="fs-4">--</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title">Presence</h5>
          <p id="kids-presence" class="fs-4">--</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title">Light Level</h5>
          <p id="kids-light" class="fs-4">--</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="card-title">Maintenance</h5>
          <p id="kids-maint" class="fs-4">--</p>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mt-4">
      <button onclick="loadRoomData()" class="btn btn-primary me-2">ðŸ”„ Refresh</button>
      <a href="index.html" class="btn btn-secondary">ðŸ”™ Back to Home</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
